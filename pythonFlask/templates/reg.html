{% extends 'template.html' %}

{% block title %} Авторизация {% endblock %}
{% block topic %} Форма авторизации: {% endblock %}
{% block content %}
    <form method='POST'>
        <label>Логин: <input maxlength="20" name="login"></label>
        <label>Пароль: <input type="password" maxlength="40" name="password"></label>
        <label>Повторите пароль: <input type="password" maxlength="40" name="repeat_password"></label>
        <button type="submit">Зарегистрироваться</button>
        <p>{{ error }}</p>
    </form>
    <a href="/authentication">Войти</a>
    <a href="/">Справочники</a>
{% endblock %}
